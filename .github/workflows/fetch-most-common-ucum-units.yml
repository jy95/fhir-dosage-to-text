name: Fetch most recent common UCUM units

# Can use https://translate.i18next.com/ afterwards for translation

on:
  schedule:
    # Each day at 5:00PM
    - cron: "0 17 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  update_packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js ‚ú®
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "lts/*"
      - name: Do the job ü§ñ
        run: |
          node fetchMostCommonUCUMUnits.mjs
      - name: Create Pull Request ü§ñ
        uses: peter-evans/create-pull-request@v6
        with:
          title: Fetch most recent common UCUM units
          body: |
            This PR fetches the most recent common UCUM units from the HL7 FHIR valueset and updates the `unitsOfMesure.json` file with the latest codes and display names.
